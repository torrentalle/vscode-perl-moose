language: node_js
node_js: 10

jobs:
  include:
    - name: Integration tests
      script:
        - npm run build
        - xvfb-run npm run test
    - stage: Release tests
      name: Package install tests
      script:
        - npm run build:package
        - xvfb-run npm run test:package
      deploy:
        - prerelease: true
          provider: releases
          api_key:
            secure: 
          file: perl-moose-$TRAVIS_TAG.vsix
          skip_cleanup: true
          on:
            branch: master
            tags: true
